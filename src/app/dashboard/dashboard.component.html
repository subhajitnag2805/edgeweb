<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="well well-sm">
        <div class="media">
          <a class="thumbnail pull-left" href="#">
            <img class="media-object" height="75" width="75" src="http://spotter.bpac.in/web/images/app/admin.png">
          </a>
          <div class="media-body" style="padding-left:10px;">
            <h4 class="media-heading">{{currentUser.name}}</h4>

            <p>
              <span class="btn btn-info">{{age}}</span>
              <span class="btn btn-warning">{{currentUser.gender}}</span>
              <span class="btn btn-danger" (click)="logout()">
                <span class="glyphicon glyphicon-log-out"></span>Logout
              </span>
            </p>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row" style="margin-top:50px;">
    <div class="col-sm" (click)="startTest('temp')">
      <img class="center" height="160" width="150" src="../assets/hot_temperature-512.png" />
      <span>temp : {{currentData.bodyTemperature}}°C / {{_temp_cTof(currentData.bodyTemperature)}}°F </span>
    </div>
    <div class="col-sm" (click)="startTest('bp')">
      <img height="160" width="150" src="../assets/2-05-256.png" />
    </div>
    <div class="col-sm" (click)="startTest('gsr')">
      <img height="160" width="150" src="../assets/gsr.jpg" />
    </div>
    <div class="col-sm" (click)="startTest('glucose')">
      <img height="160" width="150" src="../assets/Icon_AirFlow-512.png" />
      <span>glucose : {{currentData.glucose }} p.p.m</span>
    </div>

  </div>

</div>
